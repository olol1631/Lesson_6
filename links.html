<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
	<style>
		body{
			max-width: 1000px;
			margin: 0 auto;
		}
		a{
			color: green;
		}
		.a, .b, .c, .d{
			margin: 30px;
		}
		.a a{
			padding: 10px;
			border-right: 3px solid red;
		}
		.a a:hover, .b a:hover, .c a:hover, .d a:hover{
			color: red;
		}
		.b a{
			padding: 10px 0 10px 10px;
		}
		
		.b a::after{
			content: '';
			padding: 10px 1.5px;
			background-color: red;
			margin-left: 10px;
		}
		.c a{
			padding: 10px 6px 10px 10px;
		}
		.c__marker{
			width: 3px;
			height: 37px;
			background-color: red;
			display: inline-block;
			position: relative;
			top: 10px;
			left: 0;

		}
		.d a{
			background: url(img/marker.png) top right no-repeat;
			padding: 10px 13px 10px 10px;

		}
	</style>
</head>
<body>
	<!--Маркер добавлен путем установки правой границы для тега <a>-->
	<div class="a">

		<a href="https://www.google.com/" target="_blank">Пятая ссылка</a>

		<!--Маркер добавлен с помощью псевдоэлемента :after-->

		<a href="https://www.google.com/" target="_blank">Пятая ссылка</a>
	</div>

		<div class="c__marker"></div>

		<div class="c__marker"></div>
		<a href="https://www.google.com/" target="_blank">Пятая ссылка</a>
		<div class="c__marker"></div>

</body>
</html>
