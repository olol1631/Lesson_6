<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picture</title>
	
</head>
<body style="width: 600px; margin: 20px auto;">
	<div>
		<div style="width: 500px; height: 300px; margin: 0 auto;">
			<picture >
				<source media="(min-width: 1100px)" srcset="img/photo3.jpg">
				<source class="forest" media="(min-width: 800px)" srcset="img/photo2.webp" type="image/webp" >
				<source media="(min-width: 600px)" srcset="img/photo.jpg">
				<img src="img/photo0.jpg" alt="nature" style="width: 100%; height: 100%; object-fit: cover;">
			</picture>
		</div>
		<hr>
		<div style="width: 500px; height: 300px; overflow: hidden; margin: 0 auto;">
			<picture>
				<source srcset="img/photo2.webp" type="image/webp">
				<img src="img/photo0.jpg" alt="nature" >
							
			</picture>
		</div>
	

	</div>


</body>
</html>
